<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Mendes Lopes - Desenvolvedor Fullstack</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico?v=1">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?v=1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Boot Sequence Overlay -->
    <div id="boot-overlay">
        <div id="boot-content"></div>
    </div>

    <!-- Particle Background Canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu"></div>

    <!-- Desktop Layer -->
    <div id="desktop">
        <div class="desktop-icons">
            <div class="desktop-icon" data-app="themes">
                <div class="icon-image">
                    <svg viewBox="0 0 24 24" width="36" height="36" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 2a10 10 0 0 1 0 20"/>
                        <circle cx="12" cy="12" r="4" fill="var(--magenta)"/>
                        <circle cx="12" cy="5" r="2" fill="var(--red)"/>
                        <circle cx="18" cy="10" r="2" fill="var(--yellow)"/>
                        <circle cx="16" cy="17" r="2" fill="var(--green)"/>
                        <circle cx="8" cy="17" r="2" fill="var(--cyan)"/>
                        <circle cx="6" cy="10" r="2" fill="var(--blue)"/>
                    </svg>
                </div>
                <span class="icon-label">Themes</span>
            </div>
            <div class="desktop-icon" data-app="player">
                <div class="icon-image">
                    <svg viewBox="0 0 24 24" width="36" height="36" fill="none" stroke="var(--cyan)" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2"/>
                        <path d="M8 21h8"/>
                        <path d="M12 17v4"/>
                        <text x="12" y="12" text-anchor="middle" font-size="6" fill="var(--green)" stroke="none">ASCII</text>
                    </svg>
                </div>
                <span class="icon-label">ASCII Player</span>
            </div>
            <div class="desktop-icon" data-app="music">
                <div class="icon-image">
                    <svg viewBox="0 0 24 24" width="36" height="36" fill="none" stroke="var(--magenta)" stroke-width="2">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3" fill="var(--magenta)"/>
                        <circle cx="18" cy="16" r="3" fill="var(--magenta)"/>
                    </svg>
                </div>
                <span class="icon-label">Music</span>
            </div>
            <div class="desktop-icon" data-app="games">
                <div class="icon-image">
                    <svg viewBox="0 0 24 24" width="36" height="36" fill="none" stroke="var(--green)" stroke-width="2">
                        <rect x="2" y="6" width="20" height="12" rx="3"/>
                        <circle cx="8" cy="12" r="2" fill="var(--yellow)"/>
                        <circle cx="16" cy="10" r="1.5" fill="var(--red)"/>
                        <circle cx="18" cy="12" r="1.5" fill="var(--blue)"/>
                        <circle cx="16" cy="14" r="1.5" fill="var(--green)"/>
                        <circle cx="14" cy="12" r="1.5" fill="var(--yellow)"/>
                    </svg>
                </div>
                <span class="icon-label">Games</span>
            </div>
        </div>
    </div>

    <!-- App Windows Container -->
    <div id="app-windows"></div>

    <!-- Taskbar -->
    <div id="taskbar">
        <div id="taskbar-start" title="Focus Terminal">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="4 17 10 11 4 5"></polyline>
                <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
            <span>Terminal</span>
        </div>
        <div id="taskbar-divider"></div>
        <div id="taskbar-windows"></div>
        <div id="taskbar-tray">
            <div class="tray-icon" id="taskbar-crt" title="Toggle CRT Effect">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
            </div>
            <div class="tray-divider"></div>
            <div id="taskbar-clock">
                <span id="clock-time"></span>
                <span id="clock-date"></span>
            </div>
        </div>
    </div>

    <div id="terminal">
        <!-- Resize Handles -->
        <div class="resize-handle resize-handle-n" data-resize="n"></div>
        <div class="resize-handle resize-handle-s" data-resize="s"></div>
        <div class="resize-handle resize-handle-e" data-resize="e"></div>
        <div class="resize-handle resize-handle-w" data-resize="w"></div>
        <div class="resize-handle resize-handle-ne" data-resize="ne"></div>
        <div class="resize-handle resize-handle-nw" data-resize="nw"></div>
        <div class="resize-handle resize-handle-se" data-resize="se"></div>
        <div class="resize-handle resize-handle-sw" data-resize="sw"></div>

        <div id="terminal-header">
            <div class="buttons">
                <div class="button red"></div>
                <div class="button yellow"></div>
                <div class="button green"></div>
            </div>
            <div>gabriel_lopes@portfolio: ~</div>
        </div>
        <div id="terminal-body" onclick="document.getElementById('command-input').focus()">
            <div id="output"></div>
            <div class="prompt-line">
                <span class="prompt">$&gt;</span>
                <div class="input-container">
                    <span id="input-mirror" class="input-mirror" aria-hidden="true"></span>
                    <span id="cursor" class="cursor"></span>
                    <input type="text" id="command-input" autocomplete="off" autofocus>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Script (ES6 Module) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
